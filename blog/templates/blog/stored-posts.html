{% extends 'base.html' %}
{% load static %}
{% block css-files %}
    <link rel="stylesheet" href="{% static 'blog/stored-posts.css' %}">
{% endblock %}

{% block title %}
My Stored posts
{% endblock %}

{% block content %}
    <section>
        {% if not has_posts %}
            <P>You didn't save any posts</p>
        {% endif %}
        {% for post in posts %}
            <ul>
                <li><a href="{% url 'post-detail-page' post.post_slug %}">{{ post.title }}</a></li>
            </ul>
        {% endfor %}
        </section>
    
{% endblock %}
